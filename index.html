<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de tarefas</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
   integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
   crossorigin="anonymous"
   referrerpolicy="no-referrer" />
</head>
<body>
  <main class="todo-container">
      <header>
        <h1>Lista de Tarefas</h1>
      </header>
      
      <form id="todo-form">
          <p>Adicione sua tarefa:</p>
          <div class="form-control">
              <input type="text" id="todo-input" placeholder="O que você vai fazer?"/>
              <button type="submit">
                 <i class="fa-thin fa-plus"></i>
              </button>
        </div>
    </form>
    <form id="edit-form">
      <p>Edite a sua tarefa:</p>
      <div class="form-control">
          <input type="text" id="edit-input">
          <button type="submit">
            <i class="fa-solid fa-check"></i>
          </button>
      </div>
      <div id=" toolbar">
        <div id="search">
          <h4>Pesquisar</h4>
          <form >
              <input type="text" id="search-input" placeholder="Buscar">
              <button id="erase-button">
                <i class="fa-solid fa-delete-left"></i>   
              </button>
          </form>
        </div>
      </div>
      <div id="filter">
        <h4>Filtar:</h4>
        <select id="filter-select">
          <option value="all">Todos</option>
          <option value="all">Feitas</option>
          <option value="all">A fazer</option>
        </select>
      </div>
      <div class="todo-list">
        <div class="todo">
          <h3>Estou estudando javascript</h3>
          <button class="finish-todo">
            <i class="fa-solid fa-check"></i> 
          </button>
          <button class="edit-todo">
            <i class="fa-solid fa-pen"></i> 
          </button>
          <button class="remove-todo">
            <i class="fa-solid fa-xmark"></i> 
          </button>
        </div>
      </div>
      <div class="todo-list">
        <div class="todo">
          <h3>Vamos começar o css</h3>
          <button class="finish-todo">
            <i class="fa-solid fa-check"></i> 
          </button>
          <button class="edit-todo">
            <i class="fa-solid fa-pen"></i> 
          </button>
          <button class="remove-todo">
            <i class="fa-solid fa-xmark"></i> 
          </button>
        </div>
      </div>







      

    </form>
  </main>


 
</body>
</html>
